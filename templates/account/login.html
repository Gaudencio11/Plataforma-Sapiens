{% extends "account/base.html" %}


    {%block style%}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {%endblock%}
    
    {%block title%}Login{%endblock%}

    {%block body%}
    
    <section class="second-section">
            <div class="container">
                <div class="logo-container">
                    <img src="{% static 'images/original.png' %}" alt="Logo">
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <h3>SAPIENS</h3>
                    <div class="input-container">
                    
                        
                        {{ form.login }}
                        {{ form.password}}
                    <p >{{form.remember }}  <span > Me mantenha conectado</span></p> 
                        
                        
                        
                        <p>
                            <a href=" {% url 'account_reset_password' %}" class="forgot-password">Esqueceu a senha?</a>
                        </p>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <p class="footer">
                    <a href="{% url 'account_signup' %}" class="footer-text">NÃ£o tem uma conta?  <span class="yellow-color"> Cadastre-se</span>
                    </a>
                </p>
            </div>
        </section>

    {%endblock%}
