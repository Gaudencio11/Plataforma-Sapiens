{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <section class="first-section">
        <div class="first-container">
            <div class="logo-sapiens">
                <img src="{% static 'images/logo-10anos.png' %}" alt="logo 10 anos">
            </div>
            <div class="white-line"></div>
            <div class="logos">

                <img src="{% static 'images/logo-50anos-padronizada.png' %}" alt="logo unipe 50 anos">
                <img src="{% static 'images/logo-fabrica-padronizada.png' %}" alt=" logo fabrica de software">
            </div>
        </div>

    </section>

    <section class="second-section">
        <div class="container">
            <div class="logo-container">
                <img src="{% static 'images/original.png' %}" alt="Logo">
            </div>

            <form method="POST" >
                <h3>Cadastro</h3>
                <div class="input-container">
                    {% csrf_token %}
                    {{ form.email }}
                    {{ form.username }}
                    {{ form.last_name }}
                    {{ form.password1 }}
                    {{form.password2}}
                    <div class="checkbox-container">

                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Li e concordo com os <span class="blue-color"> Termos de Uso e Política de Privacidade.</span></label>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="footer">
                <a href="{% url 'account_login' %}" class="footer-text">Já possui uma conta? <span class="yellow-color"> Faça login</span>
                </a>
            </p>
        </div>
    </section>

</body>

</html>
